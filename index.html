<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator | FloZeerB</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="falling-snow"></div> <!-- Flocons de neige -->
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Colle un URL ou un texte !</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter text or url">
        <button>Gener√© le QR Code</button>
      </div>
      <div class="qr-code">
        <div class="qr-container">
          <img id="qr-code-img" src="" alt="QR Code">
        </div>
      </div>
      <p id="by-flo">by Flo</p> <!-- Ajout de "by Flo" sous le QR code -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
